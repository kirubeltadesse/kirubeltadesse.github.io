{{ define "main" }}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Params.subtitle }}
    <p class="desc">{{ .Params.subtitle }}</p>
    {{ end }}
  </header>

  <article class="post-content">
    {{ .Content }}
  </article>
</div>
{{ end }}
