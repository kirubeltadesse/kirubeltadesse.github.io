<!-- News section -->
<div class="news">
  <h2>News</h2>
  <div class="table-responsive">
    <table class="table table-sm table-borderless">
      {{ range first 5 (where site.RegularPages "Type" "news") }}
      <tr>
        <th scope="row">{{ .Date.Format "Jan 2, 2006" }}</th>
        <td>{{ .Title }}</td>
      </tr>
      {{ end }}
    </table>
  </div>
</div>
