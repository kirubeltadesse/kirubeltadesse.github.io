<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>
  {{ if eq site.Title "" }}
    {{ site.Title }}
  {{ else }}
    {{ site.Params.first_name }}
    {{ site.Params.middle_name }}
    {{ site.Params.last_name }}
  {{ end }}
  {{ if and .Title (ne .RelPermalink "/") }}
    | {{ .Title }}
  {{ end }}
</title>
<meta name="description" content="{{ site.Params.description }}" />

<!-- Open Graph -->
{{ if site.Params.serve_og_meta }}
  <meta property="og:site_name" content="{{ site.Params.description }}" />
  <meta property="og:type" content="object" />
  <meta property="og:title" content="{{ site.Title }}" />
  <meta
    property="og:url"
    content="{{ .Permalink }}"
  />
  <meta property="og:description" content="{{ .Title }}" />
  <meta
    property="og:image"
    content="{{ if .Params.og_image }}{{ .Params.og_image }}{{ else }}{{ site.Params.og_image }}{{ end }}"
  />
{{ end }}

<!-- Bootstrap & MDB -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha256-DF7Zhf293AJxJNTmh5zhoYYIMs2oXitRfBjY+9L//AY="
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/css/mdb.min.css"
  integrity="sha256-jpjYvU3G3N6nrrBwXJoVEYI/0zw8htfFnhT9ljN3JJw="
  crossorigin="anonymous"
/>

<!-- Fonts & Icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/academicons@1.9.0/css/academicons.min.css"
  integrity="sha512-W4yqoT1+8NLkinBLBZko+dFB2ZbHsYLDdr50VElllRcNt2Q4/GSs6u71UHKxB7S6JEMCp5Ve4xjh3eGQl/HRvg=="
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons"
/>

<!-- Code Syntax Highlighting -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/jwarby/jekyll-pygments-themes@master/github.css"
/>

<!-- Styles -->
<link
  rel="shortcut icon"
  href="/img/jesus.png"
/>
<link rel="stylesheet" href="/css/main.css" />

<link
  rel="canonical"
  href="{{ .Permalink }}"
/>

<!-- Theming-->
{{ partial "scripts/jquery.html" . }}
{{ if site.Params.enable_darkmode }}
  <script src="/js/theme.js"></script>
{{ end }}
{{ if site.Params.enable_google_tags }}
  <!-- Google Tag Manager -->
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != "dataLayer" ? "&l=" + l : "";
      j.async = true;
      j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, "script", "dataLayer", "{{ site.Params.google_tags }}");
  </script>
  <!-- End Google Tag Manager -->
{{ end }}
