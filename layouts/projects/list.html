{{ define "main" }}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <p class="desc">{{ .Params.description }}</p>
  </header>

  <article>
    <div class="projects grid">
      {{ range .Pages.ByWeight }}
        <div class="grid-item">
          <a href="{{ .RelPermalink }}">
            <div class="card hoverable">
              {{ if .Params.img }}
              <img src="/img/{{ .Params.img }}" alt="{{ .Title }} thumbnail">
              {{ end }}
              <div class="card-body">
                <h2 class="card-title text-lowercase">{{ .Title }}</h2>
                <p class="card-text">{{ .Params.description }}</p>
                <div class="row ml-1 mr-1 p-0">
                  {{ if .Params.github }}
                  <div class="github-icon">
                    <div class="icon" data-toggle="tooltip" title="Code Repository">
                      <a href="{{ .Params.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
                    </div>
                    {{ if .Params.github_stars }}
                    <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                      <i class="fas fa-star"></i>
                      <span id="{{ .Params.github_stars }}-stars"></span>
                    </span>
                    {{ end }}
                  </div>
                  {{ end }}
                </div>
              </div>
            </div>
          </a>
        </div>
      {{ end }}
    </div>
  </article>
</div>
{{ end }}
